<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Perekaman Wajah</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white text-center">
  <div class="container mt-5">
    <h2>ðŸŽ¥ Perekaman Wajah Sedang Berlangsung</h2>
    <p class="text-secondary">Ikuti instruksi yang muncul di bagian atas video, lalu klik tombol <strong>Ambil</strong> untuk menyimpan gambar sesuai instruksi.</p>

    <img src="{{ url_for('video_register') }}" width="640" height="480" class="border border-light rounded mt-3">

    <div class="mt-3">
      <button id="captureBtn" class="btn btn-info">Ambil sesuai instruksi</button>
      <a href="/" class="btn btn-light ms-2">Selesai</a>
    </div>

    <div id="captureMsg" class="mt-3 text-secondary"></div>
  </div>

  <script>
    document.getElementById('captureBtn').addEventListener('click', async () => {
      const msg = document.getElementById('captureMsg');
      msg.textContent = 'Meminta pengambilan...';
      try {
        const res = await fetch('/capture', { method: 'POST' });
        if (res.ok) {
          msg.textContent = 'Pengambilan dimulai. Tahan pose hingga selesai.';
        } else {
          msg.textContent = 'Gagal memulai pengambilan.';
        }
      } catch (e) {
        msg.textContent = 'Terjadi kesalahan jaringan.';
      }
    });
  </script>
</body>
</html>
