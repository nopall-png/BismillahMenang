<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Wajah</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #111;
      color: white;
    }
    .video-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .video-container img {
      border: 3px solid #00ffff;
      border-radius: 10px;
      width: 640px;
      height: 480px;
    }
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <h2 class="mb-4">üì∏ Daftarkan Wajah Anda</h2>

    <!-- TAMPILAN KAMERA -->
    <div class="video-container mb-4">
      <img src="{{ url_for('video_register') }}" alt="Live Camera Preview">
    </div>

    <!-- FORM PENDAFTARAN -->
    <form method="POST" action="/register">
      <div class="mb-3">
        <label class="form-label">Nama Lengkap:</label>
        <input type="text" class="form-control text-center" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">ID / NIM:</label>
        <input type="text" class="form-control text-center" name="id" required>
      </div>
      <button type="submit" class="btn btn-info mt-3">Mulai Rekam Wajah</button>
    </form>

    <a href="/" class="btn btn-outline-light mt-4">‚¨ÖÔ∏è Kembali</a>
  </div>
</body>
</html>
