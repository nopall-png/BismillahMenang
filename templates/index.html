<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Smart Ujian - Deteksi Kecurangan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white text-center">
  <div class="container mt-5">
    <h1 class="mb-4">🎓 Smart Exam - Deteksi Kecurangan</h1>
    <p class="text-secondary">Silakan pilih salah satu opsi di bawah ini:</p>

    <div class="mt-4">
      <a href="/register" class="btn btn-info m-2">📸 Daftar Wajah</a>
      <button id="trainBtn" class="btn btn-success m-2">⚙️ Training Wajah</button>
      <a href="/exam" class="btn btn-danger m-2">🧠 Mulai Ujian</a>
    </div>

    <div class="modal fade" id="trainModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title">Status Training</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="trainStatus" class="text-secondary">Memulai training...</div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-5 text-secondary">
      <p>Made by Darrell Rafa Alamsyah © 2025</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.getElementById('trainBtn').addEventListener('click', async function () {
    const modalEl = document.getElementById('trainModal');
    const modal = new bootstrap.Modal(modalEl);
    const statusEl = document.getElementById('trainStatus');
    statusEl.textContent = 'Memulai training...';
    modal.show();
    try {
      const res = await fetch('/train', { method: 'GET' });
      const text = await res.text();
      statusEl.textContent = text;
    } catch (err) {
      statusEl.textContent = '❌ Gagal melakukan training.';
    }
  });
  </script>
</body>
</html>
